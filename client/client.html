<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    // Wait until DOM content is loaded
    document.addEventListener('DOMContentLoaded', () => {

      // Get elements
      const userForm = document.getElementById('userForm');
      const urlField = document.getElementById('urlField');
      const methodSelect = document.getElementById('methodSelect');
      const content = document.getElementById('content');
      const nameForm = document.getElementById('nameForm')

      // Event listener for submission
      userForm.addEventListener('submit', async (e) => {

        e.preventDefault();
        const url = urlField.value;
        const method = methodSelect.value.toUpperCase();

        try {

          // Make fetch request
          const response = await fetch(url, { method });

          if (method === 'GET') {

            // Get text from response and display
            const jsonResponse = await response.json();
            console.log(jsonResponse);
            const statusText = response.status === 200 ? 'Success' : response.statusText;

            // Show only JSON data for /getUsers
            if (url === '/getUsers') {
              content.innerHTML = `<b>${statusText}</b><br>${JSON.stringify(jsonResponse.users)}`;
            } else {
              // All other endpoints show Message: jsonResponse.message
              content.innerHTML = `<b>${statusText}</b><br>Message: ${jsonResponse.message}`;
            }
          } else {

            // Display status and headers for HEAD request
            const statusText = response.status === 200 ? 'Success' : response.statusText;
            content.innerHTML = `<b>${statusText}</b>`;
          }

          //Catch errors
        } catch (error) {
          content.textContent = `${error.message}`;
        }
      });

      // Event listener for new user form
      nameForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form data
        const formData = {
          name: document.getElementById('nameField').value,
          age: document.getElementById('ageField').value,
        };
        try {

          // Make fetch request
          const response = await fetch('/addUser', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });

          let message = '';

          // Handle 201 and 204 responses
          if (response.status === 201 || response.status === 204) {
            const statusText = response.status === 201 ? 'Created' : 'Updated (No Content)';

            // Show message for 201 response
            if (response.status === 201) {

              const jsonResponse = await response.json();
              console.log(jsonResponse);
              content.innerHTML = `<b>${statusText}</b><br>Message: ${jsonResponse.message}`;

            } else {

              // Show message for 204 response
              content.innerHTML = `<b>${statusText}</b>`;
            }
          } else {

            // Show message for other responses
            const jsonResponse = await response.json();
            console.log(jsonResponse);
            const statusText = response.status === 200 ? 'Success' : response.statusText;
            content.innerHTML = `<b>${statusText}</b><br>Message: ${jsonResponse.message}`;
          }
        } catch (error) {
          content.textContent = `${error.message}`;
        }
      });
    });
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
